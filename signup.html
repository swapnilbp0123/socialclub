<!DOCTYPE html>
<html>
<head>
<title>Raje Youth Club | Signup</title>
<link href="new.css" type="text/css" rel="stylesheet" />
<style>
  header img {
    float: left;
  }

  header h1 {
    margin: 0;
    text-align: center;
  }

  input[type=text], input[type=number], input[type=email], input[type=submit] {
    width: 200px;
    padding: 10px;
  }

  .error {
    color: red;
  }
</style>
</head>
<body>
<div class="id">
  <div class="header">
    <header>
      <a href="new.html">
        <img src="images/logo.png" width="100px" alt="Logo">
      </a>
      <font size="20" color="#abc">
        <h1>Raje Youth Club</h1>
      </font>
    </header>
  </div>
</div>
<div class="list">
  <table width="1080" border="1" border-color="white" cellspacing="0" cellpadding="0">
    <tr>
      <td width="196" height="40" align="center" bgcolor="FF3300">
        <span class="style7"><a href="new.html"><font color="#FFFFFF">Home</font></a></span>
      </td>
      <td width="196" height="40" align="center" bgcolor="FF3300">
        <span class="style7"><a href="about.html"><font color="#FFFFFF">About Us</font></a></span>
      </td>
      <td width="196" height="40" align="center" bgcolor="FF3300">
        <span class="style7"><a href="services.html"><font color="#FFFFFF">Our Services</font></a></span>
      </td>
      <td width="196" height="40" align="center" bgcolor="FF3300">
        <span class="style7"><a href="gallery.html"><font color="#FFFFFF">Photo Gallery</font></a></span>
      </td>
      <td width="196" height="40" align="center" bgcolor="FF3300">
        <span class="style7"><a href="contact.html"><font color="#ffffff">Contact Us</font></a></span>
      </td>
      <td width="196" height="40" align="center" bgcolor="FF3300">
        <span class="style7"><a href="login.html"><font color="#ffffff">Login</font></a></span>
      </td>
    </tr>
  </table>
</div>
<form id="form" action="" method="post">
<fieldset>
<legend><font size="5">Sign Up Below</font></legend>
<label>
  First Name:&nbsp;
  <input id="fname" type="text" name="name" />
</label>
<label>
  Last Name:&nbsp;
  <input id="lname" type="text" name="name" />
</label><br><br>
<label>
  Phone NO&nbsp;:&nbsp;
  <input id="phone" type="number" name="name" />
</label><br><br>
<label>
  Address&nbsp;:&nbsp;
  <input id="address" type="text" name="name" />
</label><br><br>
<label>
  Email&nbsp;:&nbsp;
  <input id="email" type="email" name="name" />
</label><br><br>
<label>
  Qualification&nbsp;:&nbsp;
  <select id="edu-level" name="level">
    <option value="">ENTER YOUR LEVEL</option>
    <option value="highschool">Intermediate</option>
    <option value="University">Bachelor</option>
    <option value="University">Masters</option>
  </select>
</label><br><br>
<label>
  Gender&nbsp;:&nbsp;
  <input type="radio" name="gender" value="yes" /> Male
  <input type="radio" name="gender" value="yes" /> Female
</label><br><br>
<label>
  Hobbies:<br>
  <input type="checkbox" name="suscribe" /> Event Management<br>
  <input type="checkbox" name="suscribe" /> Sports<br>
  <input type="checkbox" name="suscribe" /> Singing<br>
  <input type="checkbox" name="suscribe" /> Dancing<br>
  <input type="checkbox" name="suscribe" /> Trekking<br>
  <input type="checkbox" name="suscribe" /> Travelling<br>
  <input type="checkbox" name="suscribe" /> Riding<br>
  <input type="checkbox" name="suscribe" /> Computer Programming<br>
</label><br><br>
<input type="submit" onclick="recheck(this.form)" value="Sign Up" />
<h3 align="center">
  <p id="errorMessage" class="error"></p>
</h3>
</fieldset>
</form>
<p id="successMessage" class="success"></p>
<div class="footer">
  <a target="_blank" href="https://www.facebook.com/"><img src="images/fb.png" width="30" height="30"></a>
  <a target="_blank" href="https://www.twitter.com/"><img src="images/tw.png" width="30" height="30"></a>
  <a target="_blank" href="https://www.viber.com/"><img src="images/vb.png" width="30" height="30"></a>
  <a target="_blank" href="https://www.instagram.com/"><img src="images/in.png" width="30" height="30"></a>
  <a target="_blank" href="https://www.youtube.com/"><img src="images/yu.png" width="30" height="30"></a>
  <h5 id="fo" align="center"></h5>
</div>
<script src="signup.js"></script>
<script src="footer.js"></script>
</body>
</html>
